name: publish-to-pkg-pr

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - next

  merge_group: {}

permissions:
  id-token: write
  contents: read

jobs:
  publish-to-pkg-pr:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - run: pnpm install

      - run: pnpm run build

      - run: pnpm dlx pkg-pr-new publish --compact --pnpm './packages/*'

